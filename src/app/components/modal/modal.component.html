  <div class="modal-body">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail">Email address</label>
      <!-- <label class="mb-3">Email address</label> -->
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email address"
        #userName
        required
        autofocus
      />
      <label for="inputPassword">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        #userPassword
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <div class="login">
        <input
          type="button"
          class="btn btn-lg btn-outline-secondary btn-sm btn-block"
          value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)"
          (click)="modal.close('Save click')"
        />

        <input
          class="btn btn-sm btn-success btn-block"
          type="submit"
          value="Google"
          (click)="authService.GoogleAuth()"
          (click)="modal.close('Save click')"
        />
      </div>
      <!--forget password  -->
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>

      <!--  -->
      <div class="redirectToLogin">
        <span
          >Don't have an account?
          <a
            class="redirect"
            (click)="modal.close('Save click')"
            routerLink="/register-user"
          >
            Sign Up
          </a>
        </span>
      </div>
      <p class="mt-5 mb-3 text-muted">{{ myDate | date: "fullDate" }}</p>
    </form>
  </div>
  <!-- <div class="modal-footer">

      class="btn btn-outline-dark"

    >
      Save
    </button>
  </div> -->
</ng-template>

<button class="btn btn-success" (click)="open(content)">Login</button>
